

  <div class="container">
    <h1>CHECKING FOR FORGET PASSWORD</h1>
  <table  class="table ">
    <tr>
      <td>EMAIL ID</td>
      <td><input [(ngModel)]="email_id" type="email" placeholder="EMAIL Id"></td>
    </tr>
  <tr>
    <td>PASSWORD</td>
    <td><input [(ngModel)]="password" type="password" placeholder="Password"></td>
  </tr>
</table>
<button class="btn btn-primary " (click)="onForget()" >NEXT</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;

  </div>
